{% extends 'base.html' %}

{% block title %}Student Register{% endblock %}

{% block content %}
  <h2>Student Registration</h2>

  <form method="post" action="{% url 'student_register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
